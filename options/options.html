<!DOCTYPE HTML>
<html>

	<head>
	
		<title>IMDB Downloader Options</title>

		<style>
			body {
				color: #202020;
				font-size: 0.8em;
				font-family: Helvetica,arial,sans-serif;
			}

			#wrapper {
				min-width: 250px;
				max-width: 600px;
				margin: 0 auto;
				padding: 0 5px;
			}

			.option-wrap {
				border-bottom: 2px solid #eee;
				margin-bottom: 5px;
			}

			#status {
				color: #00fc4c;
				font-weight: bold;
			}

			#version-info {
				font-size: 80%;
				text-align: center;
				text-transform: uppercase;
				font-weight: bold;
			}
		</style>
		
	</head>
	
	<body>
		
		<div id="wrapper">

			<p style="text-align: center;"><strong>IMDB Downloader options</strong></p>
			
			<div class="option-wrap">	
				<p><strong>Download links</strong></p>

				<p>
					<input type="radio" name="download" id="TorrentMagnetUrl" value="TorrentMagnetUrl"> Magnet links
					<input type="radio" name="download" id="TorrentUrl" value="TorrentUrl"> Torrent files
				</p>
			</div>

			<div class="option-wrap">	

				<p><strong>Proxy</strong></p>

				<p>
					<input type="checkbox" name="proxy" id="proxy"> Use proxy (Recommended)
				</p>

			</div>

			<p>
				<button id="save">Save Options</button>
				<span id="status"></span>
			</p>

			<p id="version-info">&nbsp;<a target="_blank" href="https://github.com/rmlewisuk/imdb-downloader/releases/latest">view version details</a></p>
		</div>

		<script src="options.js"></script>

	</body>
	
</html>
